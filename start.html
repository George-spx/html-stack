<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="George Andrei Varga">
  <meta name="description" content="Create the html blog page described in the question.md file">
  <title>HTML Lesson - blog page</title>
</head>

<body>
  <main>
    <article>

      <section class="header">
        <h1>Lorem ipsum</h1>
        <figure>
          <img src="assets/laptop.png" alt="Laptop on a table" width="300" height="200">
        </figure>
      </section>

      <section class="content">
        <p>Lorem Ipsum dolor sit amet, consectetur adipisicing elit sed diam non ante et </p>
        <figure>
          <img src="assets/hands.png" alt="Girl typing on a laptop" width="300" height="200">
        </figure>
      </section>

      <section class="author">
        <blockquote>Lorem ipsum, 03-12-2022</blockquote>
      </section>

    </article>

    <h2>Subscribe to our newsletter</h2>
    <form action="#" method="GET">
      <label for="email">Email<abbr title="required">*</abbr></label>
      <input type="email" name="email" required>
      <button type="submit">Subscribe</button>
    </form>

  </main>
  <hr>

  <footer>
    <label id="important-link">Important Links</label>
    <ul aria-labelledby="important-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Blogs</a></li>
      <li><a href="#">Terms and conditions</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Disclaimer</a></li>
    </ul>
  </footer>


</body>

</html>
