<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Html lesson - Card</title>
    <meta name="description" content="Replicate the card design in the html_card_exercise_img.png without using css">
    <meta name="author" content="George Andrei Varga">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article>
        <section class="image-container">
            <figure>
                <img src="" width="100%" height="150px" alt="">
                <figcaption>Image cap</figcaption>
            </figure>
        </section>
        <section class="text-container">
            <h4>Card title</h4>
            <p>
                Some quick example text to build
                on the card title and make up
                the bulk of the card's content.</p>
        </section>
        <section class="first-item">An item</section>
        <section class="second-item">A second item</section>
        <section class="third-item">A third item</section>
        <section class="link-container">
            <a href="#">Card link</a>
            <a href="#">Another link</a>
        </section>
    </article>

</body>

</html>
