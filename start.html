<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="author" content="George Andrei Varga">
    <meta name="description" content="Define the elements described in question.md">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson - attributes</title>
  </head>
  <body>
    <main>
      <h1>Simple html elements with attributes</h1>
      <section>
        <button disabled>Disabled-button</button>
      </section>
      <br>
      <section>
        <label for="range-input">Range-input</label>
        <input type="range" name="range-input" min="0" max="100" step="2" autofocus>
      </section>
      <br>
      <section>
        <input type="checkbox" name="selected-checkbox" checked>
        <label for="selected-checkbox">Selected-checkbox</label>
      </section>
      <br>
      <label for="input-date">Input-date</label>
      <input type="date" name="input-date">
    </main>
  </body>
</html>
