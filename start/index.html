<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Create a sidebar using flexbox layout" />
  <meta name="author" content="George Andrei Varga" />

<body>
  <aside class="sidebar">
    <div class="logo-container">
      <picture class="logo">
        <img src="LOGO_URL" alt="logo" width="80px" height="80px">
      </picture>
    </div>
    <div class="links-container">
      <ul>
        <li class="link-item">Home</li>
        <li class="link-item">About us</li>
        <li class="link-item">Contact</li>
        <li class="link-item">Profile</li>
      </ul>
    </div>
    <div class="user-container">
      <picture class="avatar">
        <img src="AVATAR_URL" alt="avatar" width="50px" height="50px">
      </picture>
      <h4 class="username">georgev97</h4>
    </div>
  </aside>
